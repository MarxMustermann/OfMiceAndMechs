name: Package Application with Pyinstaller

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-win:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@python3-10-pyinstaller-5-3
      with:
        path: .
        spec: OfMiceAndMechs.spec
    - uses: actions/upload-artifact@v4
      with:
        name: OfMiceAndMechs-win
        path: ./dist/windows
        compression-level: 9
  build-linux:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2

    - name: Package Application
      uses: MarxMustermann/pyinstaller-action-linux@python3.10
      with:
        path: .
        spec: OfMiceAndMechs.spec
    - uses: actions/upload-artifact@v4
      with:
        name: OfMiceAndMechs
        path: ./dist/linux
        compression-level: 9
  build-debug:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
